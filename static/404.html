<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>File Not Found - ShareIO</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --error: #e74c3c;
            --bg: #f2f2f2;
            --text: #2c3e50;
            --gray: #777;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 40px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 64px;
            color: var(--error);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 24px;
        }

        a {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        a:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }

            a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>File Not Found</h2>
    <p>Sorry, we couldn't find the file: <strong>{{.filename}}</strong></p>
    <a href="/">üè† Return to Home</a>
</div>
</body>
</html>
